<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="25" y="25" width="350" height="200" rx="15" fill="white" stroke="#E0E0E0" stroke-width="2"/>

<!-- SA Flag Colors Accent -->
<rect x="25" y="25" width="350" height="200" rx="15" fill="url(#paint0_linear_1_2)"/>
<defs>
<linearGradient id="paint0_linear_1_2" x1="25" y1="25" x2="375" y2="225" gradientUnits="userSpaceOnUse">
<stop stop-color="#007A4D"/>
<stop offset="0.5" stop-color="#FFB612"/>
<stop offset="1" stop-color="#0000FF"/>
</linearGradient>
</defs>

<!-- Digital License Card -->
<rect x="70" y="60" width="260" height="130" rx="10" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1"/>
<rect x="75" y="65" width="250" height="120" rx="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>

<!-- Card Details -->
<text x="85" y="85" font-family="Arial" font-size="10" fill="#333333">REPUBLIC OF SOUTH AFRICA</text>
<rect x="85" y="100" width="30" height="30" rx="5" fill="#D0D0D0"/>
<text x="125" y="110" font-family="Arial" font-size="12" fill="#333333">Name: John</text>
<text x="125" y="125" font-family="Arial" font-size="12" fill="#333333">Surname: Doe</text>
<text x="85" y="145" font-family="Arial" font-size="10" fill="#666666">ID: 9001015000080</text>
<text x="85" y="160" font-family="Arial" font-size="10" fill="#666666">License: 123456789</text>
<text x="85" y="175" font-family="Arial" font-size="10" fill="#666666">Code: B</text>

<!-- Blockchain Nodes -->
<circle cx="300" cy="80" r="8" fill="#0ea5e9"/>
<circle cx="320" cy="120" r="8" fill="#0ea5e9"/>
<circle cx="280" cy="160" r="8" fill="#0ea5e9"/>
<line x1="300" y1="80" x2="320" y2="120" stroke="#0ea5e9" stroke-width="1"/>
<line x1="320" y1="120" x2="280" y2="160" stroke="#0ea5e9" stroke-width="1"/>

<!-- Blockchain Hash -->
<text x="200" y="215" font-family="Arial" font-size="8" fill="#666666" text-anchor="middle">Blockchain Verified</text>
</svg>